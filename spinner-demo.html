<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claude Code Spinner Animation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #1a1a2e;
            color: #eee;
            font-family: 'SF Mono', 'Monaco', 'Menlo', 'Consolas', monospace;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 60px;
        }
        h1 {
            font-size: 1.5rem;
            font-weight: 400;
            color: #888;
        }
        .demo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px;
        }
        .spinner-display {
            display: flex;
            align-items: center;
            gap: 16px;
            font-size: 2rem;
            background: #252540;
            padding: 24px 48px;
            border-radius: 12px;
            min-width: 400px;
        }
        .spinner-char {
            font-size: 3rem;
            width: 60px;
            text-align: center;
            color: #f97316;
        }
        .thinking-text {
            color: #a78bfa;
        }
        .sequence-display {
            display: flex;
            gap: 24px;
            font-size: 2.5rem;
        }
        .sequence-char {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            background: #252540;
            transition: all 0.15s ease;
        }
        .sequence-char.active {
            background: #f97316;
            color: #1a1a2e;
            transform: scale(1.2);
        }
        .controls {
            display: flex;
            gap: 16px;
            margin-top: 20px;
        }
        button {
            background: #3b3b5c;
            color: #eee;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            font-family: inherit;
            transition: background 0.2s;
        }
        button:hover {
            background: #4b4b7c;
        }
        button.active {
            background: #f97316;
            color: #1a1a2e;
        }
        .speed-control {
            display: flex;
            align-items: center;
            gap: 12px;
            color: #888;
        }
        input[type="range"] {
            width: 150px;
            accent-color: #f97316;
        }
        .label {
            font-size: 0.9rem;
            color: #666;
            margin-top: 8px;
        }
    </style>
</head>
<body>
    <h1>Claude Code Spinner Animation</h1>

    <div class="demo-container">
        <div>
            <div class="spinner-display">
                <span class="spinner-char" id="spinner">·</span>
                <span class="thinking-text" id="thinkingText">Thinking...</span>
            </div>
            <p class="label">Live animation preview</p>
        </div>

        <div>
            <div class="sequence-display" id="sequence">
                <span class="sequence-char active">·</span>
                <span class="sequence-char">✢</span>
                <span class="sequence-char">✳</span>
                <span class="sequence-char">✶</span>
                <span class="sequence-char">✻</span>
                <span class="sequence-char">✽</span>
            </div>
            <p class="label">Sequence: ["·", "✢", "✳", "✶", "✻", "✽"]</p>
        </div>

        <div class="controls">
            <button id="playPause" class="active">Pause</button>
            <div class="speed-control">
                <span>Speed:</span>
                <input type="range" id="speed" min="50" max="500" value="150">
                <span id="speedValue">150ms</span>
            </div>
        </div>
    </div>

    <script>
        const frames = ['·', '✢', '✳', '✶', '✻', '✽'];
        const thinkingWords = [
            'Thinking...', 'Pondering...', 'Simmering...', 'Brewing...',
            'Contemplating...', 'Cogitating...', 'Ruminating...', 'Clauding...'
        ];

        let currentFrame = 0;
        let isPlaying = true;
        let interval;
        let speed = 150;

        const spinner = document.getElementById('spinner');
        const thinkingText = document.getElementById('thinkingText');
        const sequenceChars = document.querySelectorAll('.sequence-char');
        const playPauseBtn = document.getElementById('playPause');
        const speedSlider = document.getElementById('speed');
        const speedValue = document.getElementById('speedValue');

        function updateFrame() {
            spinner.textContent = frames[currentFrame];

            sequenceChars.forEach((char, i) => {
                char.classList.toggle('active', i === currentFrame);
            });

            currentFrame = (currentFrame + 1) % frames.length;

            // Occasionally change the thinking word
            if (currentFrame === 0 && Math.random() > 0.5) {
                thinkingText.textContent = thinkingWords[Math.floor(Math.random() * thinkingWords.length)];
            }
        }

        function startAnimation() {
            if (interval) clearInterval(interval);
            interval = setInterval(updateFrame, speed);
        }

        function togglePlay() {
            isPlaying = !isPlaying;
            playPauseBtn.textContent = isPlaying ? 'Pause' : 'Play';
            playPauseBtn.classList.toggle('active', isPlaying);

            if (isPlaying) {
                startAnimation();
            } else {
                clearInterval(interval);
            }
        }

        playPauseBtn.addEventListener('click', togglePlay);

        speedSlider.addEventListener('input', (e) => {
            speed = parseInt(e.target.value);
            speedValue.textContent = speed + 'ms';
            if (isPlaying) {
                startAnimation();
            }
        });

        // Start animation
        startAnimation();
    </script>
</body>
</html>
